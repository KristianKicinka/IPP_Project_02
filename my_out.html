<!DOCTYPE html>
<html lang='en'>
<head>
                <title>IPP 2022 Tests</title>
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <!-- Bootstrap -->
                <link href="css/bootstrap.css" rel="stylesheet" media="screen">
             </head>
            
<body>
    <div class='navbar navbar navbar-dark bg-dark shadow-sm'>
                    <div class='container'>
                        <a href='#' class='navbar-brand d-flex align-items-center'>IPP 2022 Tests</a>    
                    </div>
                 </div>
    <div class='container pt-sm-4'>

            <div class='row'>
                <div class='col-sm-6'>
                    <div class='card'>
                        <h5 class='card-header'>Testing Configuration</h5>
                        <div class='card-body'>
                            <p class='card-text'><b>Testing directory</b> : tests/supplementary-tests</p>
            
<p class='card-text'><b>Recursive scanning files</b> : ON </p>
          </div>
                    </div>
                </div>
                <div class='col-sm-6'>
                    <div class='card'>
                        <h5 class='card-header'>Testing results</h5>
                        <div class='card-body'>
                            <div class='row'>
                                <div class='col-sm-6'>
                                    <p class='card-text'><b>Total tests count</b> : 15</p>
                                    <p class='card-text'><b>Passed tests</b> : 5</p>
                                </div>
                                <div class='col-sm-6'>
                                    <p class='card-text'><b>Percentage :</b></p>
                                    <h1>33</h1>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        
    </div>
</body>
</html>
